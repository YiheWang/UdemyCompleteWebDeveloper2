<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divs Operation</title>
    <style type="text/css">
        .red {
            color: red;
        }

        .large {
            font-size: 200%;
        }

        #green {
            color: green;
        }

        .underlined {
            text-decoration: underline;
        }

        #first-section {
            color: blue;
            background-color: pink;
            width: 50%;
        }
        #second-section {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="first-section">
    <p>The quick brown fox jumped over the lazy dog</p>
    <p>I love internal CSS!</p>
</div>
<div id="second-section">
    <p>This is some more text. <span class="underlined">And this text is underlined</span></p>
    <!-- span used to add changes in specific text within a line-->
    <h1>CSS is cool</h1>
</div>
</body>
</html>
