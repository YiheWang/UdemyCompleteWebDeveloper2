<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Text</title>
    <style type="text/css">
        .bold {
            font-weight:bold;
        }
        .italic {
            font-style:italic;
        }
        .underlined {
            text-decoration:underline;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color:green;
            /*  link will change to underline and green when mouse hover on it */
        }
        .big {
            font-size:200%;
        }
    </style>
</head>
<body>
    <p class="bold">This is some bold text!</p>
    <p class="italic">This is some bold text! <span class="blod">And this is bold and italic.</span></p>
    <p class="underlined">This text is underlined! </p>
    <a href="">This is an non-underlined link</a>
    <p class="big">This text is big</p>
</body>
</html>
