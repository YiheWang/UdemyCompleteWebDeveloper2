<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Links</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        /* mouse over link*/
        a:hover {
            text-decoration: underline;
        }

        /* link unvisited*/
        a:link {
            color:blue
        }
        /*link visited */
        a:visited {
            color:purple;
        }
    </style>
</head>
<body>
    <p><a href="https://www.google.com">Google</a></p>
    <p><a href="https://www.google.com" target="_blank">Google in a new tab</a></p>
    <!-- jump to a new tab-->
</body>
</html>
