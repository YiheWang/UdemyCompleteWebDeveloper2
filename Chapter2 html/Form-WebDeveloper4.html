<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormOperation</title>
</head>
<body>
    <form>
        <p>Username: <input type="text" placeholder="Your Name"></p>
        <p>Stay logged in:<input type="checkbox" checked></p>
        <!-- checked by default-->
        <p>Under 18: <input type="radio" name="age"></p>
        <p>Over 18: <input type="radio" name="age"></p>
        <!-- name is used to link radio type together-->
        <p>Favourite food:
            <select>
                <option>Pizza</option>
                <option selected>Ice Cream</option>
                <!-- Ice cream as default-->
                <option>Sandwiches</option>
            </select>
        </p>
        <p><input type="submit" value="Click me!"></p>
    </form>

</body>
</html>
