<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternalCSS</title>
    <style type="text/css">
        .red {
            color:red;
        }
        .large {
            font-size:200%;
        }
        #green {
            color:green;
        }
        .underlined {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="red large">The quick brown fox jumped over the lazy dog</p>
    <p class="large">I love internal CSS!</p>
    <p id="green">This is some more text. <span class="underlined">And this text is underlined</span></p>
    <!-- span used to add changes in specific text within a line-->
    <h1 class="red">CSS is cool</h1>
</body>
</html>
