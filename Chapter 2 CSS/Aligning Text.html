<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aligning Text</title>
    <style type="text/css">
        p {
            text-align:right;
        }
        div {
            width:300px;
            background-color:green;
        }
        .centered {
            text-align:center;
        }
        .justified {
            text-align:justify;
            /*automatically change aligned to two sides */
        }
    </style>
</head>
<body>
    <div>
        <p>This is some aligned text!</p>
        <p class="centered">This text is centered.</p>
        <p class="justified">This text is justified. This text is justified.
            This text is justified.This text is justified.This text is justified.
            This text is justified.This text is justified.This text is justified.</p>
    </div>
</body>
</html>
