<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect A Click</title>
    <script type="text/javascript" src="jQuery.min.js"></script>
    <style type="text/css">
        #circle {
            width:150px;
            height:150px;
            border-radius: 50%;
            background-color: green;
            margin:10px;
        }
        .square {
            width:150px;
            height:150px;
            background-color: red;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>

    <script type="text/javascript">
        $(".square").click(function() {
            alert("square was clicked!");
        })
    </script>
</body>
</html>
