<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animating Content</title>
    <script type="text/javascript" src="jQuery.min.js"></script>
    <style type="text/css">
        #circle {
            width:150px;
            height:150px;
            border-radius: 50%;
            background-color: green;
            margin:10px;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script type="text/javascript">
        $("#circle").click(function() {
            $(this).animate({
                width:"400px",
                height:"400px",
                marginLeft:"100px",
                marginTop:"100px;",
            },2000, function(){
                $(this).css("background-color","red");
            });//this is a callback function
            //it will run when the code finished, make circle to red
        });
    </script>
</body>
</html>
