<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #shape {
            width: 200px;
            height:200px;
            display:none;
            position:relative;
        }
    </style>
</head>
<body>
    <p>Your time :<span id="timeTaken"></span></p>
    <div id="shape"></div>
    <script type="text/javascript">
        var start = new Date().getTime();

        function makeShapeAppear() {
            var top = Math.random() * 400;
            var left = Math.random() * 100 + 50;
            var width = Math.random() * 100 + 50;

            if(Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius = "50%";
            }// 50% it will be a circle
            else{
                document.getElementById("shape").style.borderRadius = "0";
            }// if we do not set it it will also be a circle
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.width = width + "px";
            document.getElementById("shape").style.height = width + "px";
            // make the shape back again
            start = new Date().getTime();
            //start to count time
        }

        function appearAfterDelay() {
            setTimeout(makeShapeAppear, Math.random() * 1000);
        } //run the function makeShapeAppear after delay(between 0 to 2 s)

        function disappearShapeAndCountTime() {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            // millionsecond transvert to seconds
            document.getElementById("timeTaken").innerHTML = timeTaken + "s";
            appearAfterDelay();
            // makes it run all the time
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF".split("");
            //split string into an array
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            return color;
        }

        appearAfterDelay();
        document.getElementById("shape").onclick = disappearShapeAndCountTime;
    </script>
</body>
</html>
