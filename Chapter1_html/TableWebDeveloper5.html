<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableOperation</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th> <!-- table head-->
                <th>Favourite Color</th>
            </tr>
        </thead>
        <tbody>
        <tr> <!-- table row-->
            <td>Rob</td> <!-- table column-->
            <td>Green</td>
        </tr>
        <tr>
            <td>Kirsten</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Tommy</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td>Ralphie</td>
            <td>Blue</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
